<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will you be my valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: #ffe6e6;
            text-transform: lowercase;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background: lightcoral;
            color: white;
        }
        .yes:hover {
            background: #ff7f7f;
        }
        .no {
            background: lightcoral;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>will you be my valentine? ðŸ’ŒðŸ¥º</h1>
    <div class="buttons">
        <button class="yes" onclick="acceptLove()">yes</button>
        <button class="no" onmouseover="runAway()">no</button>
    </div>
    <script>
        function acceptLove() {
            document.body.style.background = '#ffcccc';
            document.body.innerHTML = '<h1>yay woohoo mwah! ðŸ¥ºðŸ’—</h1>';
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function runAway() {
            let noButton = document.querySelector('.no');
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
